apply plugin: 'maven-publish'

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'weekend.coder'
                artifactId = 'stories'
                version = '1.0.0'
            }
            debug(MavenPublication) {
                from components.debug
                groupId = 'weekend.coder'
                artifactId = 'stories-debug'
                version = '1.0.0'
            }
        }
    }
}